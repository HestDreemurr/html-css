<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grid Areas</title>
  <style>
    
    .grid-container {
      border: 2px solid #7e2c02;
      border-radius: 5px;
      background-color: #f9a89e;
      
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      grid-template-areas: 
      "a a b"
      "a a ."
      "c c .";
    }
    
    .grid-item {
      border: 2px solid #ff6011;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      background-color: #feb38e;
      color: #790000;
    }
    
    #caixa01 {
      grid-area: a;
    }
    
    #caixa02 {
      grid-area: b;
    }
    
    #caixa03 {
      grid-area: c;
    }
    
  </style>
</head>
<body>
  
  <div class="grid-container">
    <div class="grid-item" id="caixa01">A</div>
    <div class="grid-item" id="caixa02">B</div>
    <div class="grid-item" id="caixa03">C</div>
  </div>
  
</body>
</html>
