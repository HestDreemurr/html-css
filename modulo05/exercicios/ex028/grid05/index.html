<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aninhando Grids</title>
  <style>
    
    .grid-container {
      border: 2px solid #7e2c02;
      border-radius: 5px;
      background-color: #f9a89e;
      
      display: grid;
      grid-template-columns: repeat(3, 1fr);
    }
    
    .grid-item {
      border: 2px solid #ff6011;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      background-color: #feb38e;
      color: #790000;
    }
    
    #caixa1 {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-column-start: 1;
      grid-column-end: 4;
    }
    
    .nested {
      background-color: #fcccc7;
      padding: 10px;
      border: 2px solid orange;
    }
    
  </style>
</head>
<body>
  
  <div class="grid-container">
    <div class="grid-item" id="caixa1">
      <div class="nested">A</div>
      <div class="nested">B</div>
      <div class="nested">C</div>
    </div>
    <div class="grid-item">Dois</div>
    <div class="grid-item">TrÃªs</div>
    <div class="grid-item">Quatro</div>
    <div class="grid-item">Cinco</div>
  </div>
  
</body>
</html>
