<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grid Gap - Gutters</title>
  <style>
    
    .grid-container {
      border: 2px solid #7e2c02;
      border-radius: 5px;
      background-color: #f9a89e;
      
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      /* row-gap / column-gap */
      gap: 1em 10px;
    }
    
    .grid-item {
      border: 2px solid #ff6011;
      padding: 10px;
      border-radius: 5px;
      background-color: #feb38e;
      color: #790000;
    }
    
  </style>
</head>
<body>
  
  <div class="grid-container">
    <div class="grid-item" id="item01">Um</div>
    <div class="grid-item" id="item02">Dois</div>
    <div class="grid-item" id="item03">TrÃªs</div>
    <div class="grid-item">Quatro</div>
    <div class="grid-item">Cinco</div>
  </div>
  
</body>
</html>
