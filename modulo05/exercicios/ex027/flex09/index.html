<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Boxes</title>
    <style>
        div.container {
            background-color: lightsalmon;

            display: flex;
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="a">A</div>
        <div class="item" id="b">Conteúdo</div>
        <div class="item" id="c">C</div>
        <div class="item" id="d">Conteúdo um pouco maior</div>
        <div class="item" id="e">E</div>
        <div class="item">Conteúdo maior ainda, que ocupará mais espaço</div>
    </div>
</body>
</html>
