<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Boxes</title>
    <style>
        div.container {
            background-color: lightsalmon;
            display: flex;
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 250px;
        }
        #itemA {
          flex-shrink: 0;
          flex-grow: 1;
        }
        #itemB {
          flex-shrink: 1;
          flex-grow: 1;
        }
        #itemC {
          flex-shrink: 2;
          flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="itemA">A</div>
        <div class="item" id="itemB">B</div>
        <div class="item" id="itemC">C</div>
    </div>
</body>
</html>
