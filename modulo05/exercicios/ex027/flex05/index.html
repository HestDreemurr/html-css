<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização com Flexbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: lightsalmon;
        }

        main {
            height: 100vh;
            width: 100vw;
            background-color: lightgreen;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        section {
            background-color: lightblue;
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>Tela de Login</h1>
        </section>
    </main>
</body>
</html>
