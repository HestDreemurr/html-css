<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Boxes</title>
    <style>
        div.container {
            background-color: purple;

            display: flex;
            flex-flow: row wrap;
        }

        div.item {
            background-color: skyblue;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo de item A</div>
        <div class="item">Exemplo de item B</div>
        <div class="item">Exemplo de item C</div>
    </div>
</body>
</html>
