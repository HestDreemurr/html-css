<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post">
        <p>
            <label for="cor">Cor: </label>
            <input type="color" name="cor" id="cor" value="#00ff00">
        </p>

        <p>
            <label for="nivel">Nível de Satisfação: </label>
            <input type="range" name="nivel" id="nivel" min="1" max="5" value="1">
        </p>

        <p>
            <label for="arq">Arquivo: </label>
            <input type="file" name="arq" id="arq">
        </p>

        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
