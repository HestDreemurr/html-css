<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>
    <h1>Output</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="n1">Número 1: </label>
            <input type="number" name="n1" id="n1" min="0" max="50" oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>

        <p>
            <label for="n2">Número 2</label>
            <input type="number" name="n2" id="n2" min="0" max="50" oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>

        <p>
            Soma: <output id="soma">0</output>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
