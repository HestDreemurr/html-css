<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe /* Tamanho padrão - 300x150*/ {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Usando iframes</h1>
    <p>
        Acesse o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="500" height="500">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>

        para aprender a programar.
    </p>

    <p>
        Acesse também o 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="500">
            <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>

        do Guanabara.
    </p>
</body>
</html>
