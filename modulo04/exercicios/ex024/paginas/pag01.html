<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: gray;
            color: white;
        }
        table {
          width: 600px;
          border-collapse: collapse;
            color: black;
      }
      caption {
          font-size: 1.3em;
          padding: 10px;
      }
      thead {
          background-color: lightgray;
      }
      th, td {
          border: 1px solid black;
          padding: 10px;
      }
      tr:nth-child(odd) {
          background-color: lightgray;
      }
      tr:nth-child(even) {
          background-color: white;
      }
    </style>
</head>
<body>
    <h1>Isso é um iframe!</h1>
    <table>
            <caption>Tabela de Preços</caption>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Notebook</td>
                    <td>R$ 2.500,00</td>
                </tr>
                <tr>
                    <td>Celular</td>
                    <td>R$ 1.500,00</td>
                </tr>
                <tr>
                    <td>Tablet</td>
                    <td>R$ 1.200,00</td>
                </tr>
            </tbody>
    </table>
</body>
</html>
