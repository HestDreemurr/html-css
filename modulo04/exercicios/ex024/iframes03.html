<html>

      font-family: Arial, Helvetica, sans-serif;

    iframe {
      width: 100%;
      height: 500px;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <h1>Selecione uma opção</h1>
  <ul>
    <li><a href="paginas/pag01.html" target="tela">Primeira página</a></li>

    <li><a href="paginas/pag03.html" target="tela">Terceira página</a></li>
  </ul>

  <iframe name="tela" srcdoc="<h1>Selecione uma opção acima</h1>">

  </iframe>
</body>
</html>
