<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Parágrafos</title>
</head>
<body>
  <h1>Parágrafos</h1>
  <hr>
  <p>
    Você pode
    escrever um parágrafo 
    de qualquer jeito.
    Basta colocar tudo dentro do 
    par de tags &lt;p&gt; e &lt;/p&gt;.
  </p>
  <p>
    Se precisar quebrar
    de linha, <br> basta usar a tag
    &lt;br&gt;.
  <p>
    Vamos adicionar alguns símbolos:
    &reg;
    &copy;
    &trade;
    &rarr;
    &larr;
    &uarr;
    &darr;
    &euro;
    &cent;
    &yen;
    &pound;
  </p>
  <p>
    Agora, alguns emojis:
    &#x1F525;
    &#x1F60E;
  </p>
</body>
</html>
