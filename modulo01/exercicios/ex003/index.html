    <body>
        <h1>Testando Imagens</h1>
        <p>Abaixo, uma imagem que está na mesma pasta:</p>

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIRc7JPx7lGh--6PEfGc1YotfQLzTqtGDaNw&s" alt="Logo JS">
