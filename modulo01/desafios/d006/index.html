 <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tags</title>
    </head>
    <body>
        <h1>Tags em HTML</h1>
        <p>Em <strong>HTML5</strong>, podemos inserir os elementos da lista a seguir. Passe o <em>mouse</em> sobre os termos para ver qual tag é utilizada em cada caso.</p>

        <ul>
            <li><abbr title="Use a tag <h1>">Títulos</abbr></li>
            <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
            <li><abbr title="Use a tag <img>">Imagens</abbr></li>
            <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
            <li><abbr title="Use a tag <q>">Citações</abbr></li>
            <li><abbr title="Use a tag <ol>">Listas ordenadas</abbr></li>
            <li><abbr title="Use a tag <ul>">Listas não ordenadas</abbr></li>
            <li><abbr title="Use a tag <a>">HyperLinks</abbr></li>
        </ul>
    </body>
</html>
