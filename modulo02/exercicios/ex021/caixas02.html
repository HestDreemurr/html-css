<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: dimgray;
        }
        header {
            background-color: white;
            padding: 10px;
            margin: 10px;
            text-align: center;
            border-radius: 15px;
        }
        nav {
            background-color: darkgray;
            padding: 3px;
            text-align: left;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.450);
        }
        nav > ul > li > a {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }
        nav > ul > li > a:hover {
            text-decoration: underline;
        }
        main {
            background-color: white;
            padding: 10px;
            margin: 10px;
            border-radius: 15px;
        }
        article {
            background-color: lightgray;
            padding: 5px;
        }
        main > section > article > p {
            text-align: justify;
            text-indent: 10px;
        }
        aside{
            background-color: darkgray;
        }
        footer {
            background-color: black;
            color: white;
            text-align: center;
            margin: 15px;
            padding: 5px;
        }
        footer > p {
            margin: 0px;
        }
    </style>
</head>

</body>
</html>
