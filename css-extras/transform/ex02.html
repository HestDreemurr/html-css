<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Transform - Redimensionsar</title>
  <style>
    #inicial {
      width: 100px;
      height: 100px;
      background-color: lightgray;
      margin: 100px auto;
    }
    #caixa {
      width: 100px;
      height: 100px;
      background-color: red;
      color: white;
      text-align: center;
      
      transform: scale(1.5);
    }
  </style>
</head>
<body>
  <div id="inicial">
    <div id="caixa">Caixa</div>
  </div>
</body>
</html>
