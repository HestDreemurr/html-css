<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Menu com Transições</title>
  <style>
    nav {
      padding: 10px;
    }
    a {
      display: block;
      background: gray;
      padding: 10px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      margin-bottom: 10px;
      text-align: center;
      
      transition: all 0.5s ease-out;
    }
    a:hover {
      background: lightgray;
      color: gray;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Início</a>
    <a href="#">Notícias</a>
    <a href="#">Curiosidades</a>
    <a href="#">Contato</a>
  </nav>
</body>
</html>
