<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap - Alinhamento Vertical</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
  <style>
    div {
      border: 1px solid blue;
    }
    
    .row {
      height: 200px;
      margin: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row align-items-center">
      <div class="col">Coluna A</div>
      <div class="col">Coluna B</div>
      <div class="col">Coluna C</div>
    </div>
    
    <div class="row">
      <div class="col align-self-start">Coluna A</div>
      <div class="col align-self-center">Coluna B</div>
      <div class="col align-self-end">Coluna C</div>
    </div>
  </div>
</body>
</html>
